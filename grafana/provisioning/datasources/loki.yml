apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract traceId from logs and link to trace (future integration)
        - matcherRegex: "traceId=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
        # Extract level for filtering
        - matcherRegex: "level=(\\w+)"
          name: Level
          url: "$${__value.raw}"
